<div class="min-h-screen bg-gray-100 flex flex-col">
  <!-- Add Product Button -->
  <div class="flex justify-end p-4">
    <button (click)="toggleForm()" class="bg-green-500 text-white py-2 px-4 rounded">
      Add Product
    </button>
  </div>

  <div *ngIf="showForm" class="p-6 bg-white mx-auto rounded-lg shadow-md w-1/3 mb-8">
    <h2 class="text-lg font-bold mb-4 text-center">Add Product</h2>
    <form (ngSubmit)="onSubmit()" #productForm="ngForm" class="space-y-4">
      <div>
        <label class="block mb-2">User Name:</label>
        <input type="text" name="userName" [(ngModel)]="product.userName" required class="border p-2 w-full rounded"/>
      </div>

      <div>
        <label class="block mb-2">HSN Code:</label>
        <input type="text" name="hsnCode" [(ngModel)]="product.hsnCode" required class="border p-2 w-full rounded"/>
      </div>

      <div>
        <label class="block mb-2">Cost Price:</label>
        <input type="number" name="costPrice" [(ngModel)]="product.costPrice" required class="border p-2 w-full rounded"/>
      </div>

      <div>
        <label class="block mb-2">Quantity:</label>
        <input type="number" name="quantity" [(ngModel)]="product.quantity" required class="border p-2 w-full rounded"/>
      </div>

      <div>
        <label class="block mb-2">Image:</label>
        <input type="file" (change)="onFileChange($event)" required class="border p-2 w-full rounded"/>
      </div>

      <button type="submit" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded w-full">Submit</button>
    </form>
  </div>

  <!-- Cards Grid Display -->
  <div class=" p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let product of products" class="p-4 bg-white rounded-lg shadow-md">
      <h3 class="text-xl font-bold">{{ product.userName }}</h3>
      <p><strong>HSN Code:</strong> {{ product.hsnCode }}</p>
      <p><strong>Cost Price:</strong> {{ product.costPrice }}</p>
      <p><strong>Quantity:</strong> {{ product.quantity }}</p>
      <div class="mt-4">
        <img [src]="product.image" alt="Product Image" class="w-full h-32 object-cover rounded-lg"/>
      </div>
    </div>
  </div>
</div>
